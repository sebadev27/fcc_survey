<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Contacto</title>
  </head>
  <header>
    <h1>Formulario de contacto</h1>
    <p>Rellena el formulario y me comunicaré contigo a la brevedad.</p>
  </header>
  <body>
    <form action="'https://register-demo.freecodecamp.org'">
      <fieldset>
        <label>Nombres: <input type="text" name="first-name" required /></label>
        <label>Apellidos: <input type="text" name="last-name" required /></label>
        <label>Dirección <input type="text" name="last-name" required /></label>
        <label>Correo electrónico: <input type="email" name="email" required /></label>
        <label>Número de teléfono (opcional)<input type="tel" name="phone" pattern="[a-z0-5]{8,}" /></label>
      </fieldset>
    </form>
  </body>
</html>
