<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=K2D:ital,wght@0,100;0,200;0,700;1,100;1,200;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Formulario de Contacto</title>
  </head>
  <body>
    <div class="container">
      <h1>Formulario de contacto</h1>
      <p class="subtitle">Me comunicaré contigo a la brevedad.</p>
      <form action="'https://register-demo.freecodecamp.org'">
        <fieldset>
          <label
            >Nombre: <input type="text" name="first-name" required
          /></label>
          <label>Comuna <input type="text" name="address" required /></label>
          <label
            >Correo electrónico: <input type="email" name="email" required
          /></label>
          <label
            >Número de teléfono (opcional)<input
              type="number"
              name="phone"
              pattern="[a-z0-5]{8,}"
          /></label>
        </fieldset>
        <fieldset>
          <p class="otro-abogado">¿Has consultado con otro abogado?</p>
          <label class="otro-abogado-opciones"
            ><input type="radio" name="consult-lawyer" class="radio-btn" /> Ya
            he consultado</label
          >
          <label class="otro-abogado-opciones"
            ><input type="radio" name="consult-lawyer" class="radio-btn" /> No
            lo he hecho</label
          >
          <label
            >Tu consulta es de derecho:
            <select name="referrer" class="select-area">
              <option value="">(selecciona el área)</option>
              <option value="1">Derecho de Familia</option>
              <option value="2">Derecho Laboral</option>
              <option value="3">Derecho Civil</option>
              <option value="4">Derecho penal</option>
              <option value="4">Otro / No lo sé</option>
            </select>
          </label>
          <label
            >Escribe tu consulta aquí:
            <textarea
              name="consult-text"
              rows="3"
              cols="30"
              placeholder="Me gustaría consultarte por..."
            ></textarea>
          </label>
        </fieldset>
        <input type="submit" value="enviar" />
      </form>
    </div>
  </body>
</html>
